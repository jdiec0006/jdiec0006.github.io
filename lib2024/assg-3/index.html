<!DOCTYPE html>
<html lang = "en-ca">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
				</div>

				<div id="name-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here">
				</div>

				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="example@g.com" readonly>
				</div>

				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>

				<div id="sum-container" class="form-elm">
					<label for="introductorytext">Introductory Text</label>
					<textarea name="introductorytext" id="introductorytext" placeholder="Enter intoduction here">
						Please enter introduction
					</textarea> <br>
				</div>

				<div id="birthdate-container" class="form-elm">
					<label for="dte">Date of Birth</label>
					<input type="date" name="dte" id="dte"><br>
				</div>

				<div id="mobile-container" class="form-elm">
					<label for="num">Please input your mobile number</label>
					<input type="number" id="num" name="num"><br>
				</div>

				<div id="radio-container" class="form-elm">
					<p>Gender?</p>
					<label for="male">
						<input type="radio" name="like-form" id="male" value="male" checked>
						Male
					</label>
					<label>
						<input type="radio" name="like-form" id="female" value="female">
						Female
					</label>
				</div>

				<div id="address-container" class="form-elm">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Enter your Address here">
				</div>

				<div id="city-container" class="form-elm">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="Enter your City here">
				</div>

				<div id="province-contianer" class="form-elm">	
					<label for="province">Province?</label>
					<select id="province" name="province">
							<option value="alberta">Alberta</option>
							<option value="british columbia">British Columbia</option>
							<option value="nova scotia">Nova Scotia</option>
							<option value="nunavut">Nunavut</option>
							<option value="ontario">Ontario</option>
							<option value="saskachewan">Saskachewan</option>
							<option value="quebec">Quebec</option>
					</select>
				</div>

				<div id="country-contianer" class="form-elm">
					<label for="country">Country?</label>
					<select id="country" name="country">
							<option value="brazil">Brazil</option>
							<option value="canada">Canada</option>
							<option value="greece">Greece</option>
							<option value="italy">Italy</option>
							<option value="japan">Japan</option>
							<option value="korea">Korea</option>
							<option value="mexico">Mexico</option>
					</select>
				</div>

				<div id="postal-container" class="form-elm">
					<label for="postal">Postal code</label>
					<input type="text" name="postal" id="postal" placeholder="Enter your Postal Code here">
				</div>

				<div id="hobbies-container" class="form-elm">
					<h3>Hobbies and Interest:</h3>
					<label for="sports">Sports</label>
					<input type="checkbox" name="hob&int" id="sports" value="sports"> <br>

					<label for="music">Music</label>
					<input type="checkbox" name="hob&int" id="music" value="music"> <br>

					<label for="travelling">Travelling</label>
					<input type="checkbox" name="hob&int" id="travelling" value="travelling"> <br>

					<label for="cooking">Cooking</label>
					<input type="checkbox" name="hob&int" id="cooking" value="travelling"> <br>

					<label for="arguing">Arguing with random strangers on the internet
						<input type="checkbox" name="hob&int" id="arguing" value="arguing" checked>
						
					</label> <br>
				</div>

				<div id="url-container" class="form-elm">
					<label for="ur">Enter a URL:</label>	
					<input type="url" name="ur" id="ur" ><br>
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
